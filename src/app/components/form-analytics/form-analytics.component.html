<div class="min-h-screen flex flex-col  bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100">
  <div class="flex-grow flex items-center justify-center">
    <div class="p-4 bg-white shadow-md rounded-lg border border-gray-200 max-w-md w-full mx-auto">
      <h2 class="text-lg font-semibold text-gray-800 mb-3">Form Analytics</h2>

      <div class="responses-list bg-gray-50 p-3 rounded-md">
        <div class="response-item flex justify-between items-center bg-white p-2 rounded shadow-sm">
          <p class="text-gray-700 text-sm">Total Responses: <span class="font-semibold">{{ responses.length }}</span>
          </p>
          <button class="view-btn bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium py-1 px-3 rounded"
            (click)="viewResponses()">
            View
          </button>
        </div>
        <button (click)="exportToExcel()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
          Download Excel
        </button>

        <button (click)="exportToPDF()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded ">
          Download PDF
        </button>

      </div>
    </div>
  </div>

</div>
