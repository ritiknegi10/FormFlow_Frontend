<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-blue-100 py-12 px-6 sm:px-12 lg:px-20">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
      <div class="mb-6 animate-pulse">
        <svg class="w-16 h-16 mx-auto text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
      </div>
      <h2 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
        Form Analytics
      </h2>
      <p class="text-lg text-gray-600 mt-3">Insights and response data for your form</p>
    </div>

    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-gray-200 p-8">
      <div class="mb-8">
        <div class="flex items-center justify-between bg-indigo-50 p-6 rounded-xl">
          <div>
            <p class="text-sm text-gray-600">Total Responses</p>
            <p class="text-3xl font-bold text-indigo-600">{{ responses.length }}</p>
          </div>
          <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <button (click)="viewResponses()" class="p-6 bg-white border-2 border-indigo-100 rounded-xl hover:border-indigo-200 
                             transition-all shadow-sm hover:shadow-md group">
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 bg-indigo-100 rounded-lg mb-3 flex items-center justify-center">
              <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </div>
            <span class="text-sm font-medium text-gray-700 group-hover:text-indigo-600">
              View Responses
            </span>
          </div>
        </button>

        <button (click)="analyseResponses()" class="p-6 bg-white border-2 border-indigo-100 rounded-xl hover:border-indigo-200 
                             transition-all shadow-sm hover:shadow-md group">
  <div class="flex flex-col items-center">
    <div class="w-12 h-12 bg-indigo-100 rounded-lg mb-3 flex items-center justify-center">
      <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5 13h4v6H5v-6zM10 9h4v10h-4V9zM15 11h4v8h-4v-8z" />
      </svg>
    </div>
    <span class="text-sm font-medium text-gray-700 group-hover:text-indigo-600">
      Analyse Responses
    </span>
  </div>
</button>

<button (click)="viewAssignmentDetails()" class="p-6 bg-white border-2 border-indigo-100 rounded-xl hover:border-indigo-200 
transition-all shadow-sm hover:shadow-md group">
<div class="flex flex-col items-center">
<div class="w-12 h-12 bg-indigo-100 rounded-lg mb-3 flex items-center justify-center">
<svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
</svg>
</div>
<span class="text-sm font-medium text-gray-700 group-hover:text-indigo-600">
Form Assignments
</span>
</div>
</button>

        <button (click)="exportToExcel()" class="p-6 bg-white border-2 border-green-100 rounded-xl hover:border-green-200 
                             transition-all shadow-sm hover:shadow-md group">
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 bg-green-100 rounded-lg mb-3 flex items-center justify-center">
              <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </div>
            <span class="text-sm font-medium text-gray-700 group-hover:text-green-600">
              Download Excel
            </span>
          </div>
        </button>

        <button (click)="exportToPDF()" class="p-6 bg-white border-2 border-red-100 rounded-xl hover:border-red-200 
                             transition-all shadow-sm hover:shadow-md group">
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 bg-red-100 rounded-lg mb-3 flex items-center justify-center">
              <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
            </div>
            <span class="text-sm font-medium text-gray-700 group-hover:text-red-600">
              Download PDF
            </span>
          </div>
        </button>
      </div>

    </div>
  </div>
</div>
