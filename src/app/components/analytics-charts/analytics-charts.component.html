<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
      <div class="mb-6 animate-bounce">
        <svg class="w-16 h-16 mx-auto text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h2 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
        Form Analytics
      </h2>
      <p class="text-lg text-gray-600 mt-3">Explore submission trends and response distributions</p>
    </div>

    <!-- Main Container -->
    <div class="space-y-8">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="p-4 bg-red-100 text-red-700 rounded-lg">
        {{ errorMessage }}
      </div>

      <!-- Submission Trends Chart -->
      <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-gray-200 p-6">
        <h3 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
          <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
          </svg>
          Submission Trends
        </h3>
        <div *ngIf="loading.trends" class="text-center py-4">
          <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <p class="text-gray-500 mt-2">Loading chart...</p>
        </div>
        <div class="chart-container">
          <ngx-charts-line-chart
            *ngIf="!loading.trends && submissionTrends.length > 0"
            [scheme]="chartColorScheme"
            [results]="submissionTrends"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            xAxisLabel="Date"
            yAxisLabel="Submissions"
            class="w-full">
          </ngx-charts-line-chart>
        </div>
        <div *ngIf="!loading.trends && submissionTrends.length === 0" class="text-center py-4">
          <p class="text-gray-500">No submission data available</p>
        </div>
      </div>

      <!-- Question Analysis Section -->
      <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-gray-200 p-6">
        <!-- Search Bar -->
        <div class="mb-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7v-2a3 3 0 005.356-1.857M17 20v-5a3 3 0 00-6 0v5m6 0H7m-4-9a3 3 0 013-3h8a3 3 0 013 3v2" />
            </svg>
            Question Response Analysis
          </h3>
          <div class="relative max-w-md">
            <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="filterPieCharts()"
              placeholder="Search by question"
              class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white shadow-sm">
            <svg class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>

        <!-- Pie Charts -->
        <div *ngIf="loading.pieCharts" class="text-center py-4">
          <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <p class="text-gray-500 mt-2">Loading pie charts...</p>
        </div>
        <div *ngIf="!loading.pieCharts && filteredPieCharts.length === 0" class="text-center py-4">
          <p class="text-gray-500">No questions match the search criteria</p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div *ngFor="let chart of filteredPieCharts" class="bg-white border border-gray-100 rounded-xl p-6 shadow-sm">
            <h4 class="text-lg font-semibold text-gray-800 mb-4 text-center">{{ chart.questionText }}</h4>
            <ngx-charts-pie-chart
              [view]="[300, 300]"
              [scheme]="chartColorScheme"
              [results]="chart.data"
              [labels]="true"
              [doughnut]="false"
              class="w-full">
            </ngx-charts-pie-chart>
          </div>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="mt-8 text-center">
      <button (click)="goBack()" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
        Back to Forms
      </button>
    </div>
  </div>
</div>
