<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-blue-50 pt-8 pb-16 p-8">
    <div class="max-w-7xl mx-auto">

        <div class=" mb-8">
            <h1 class="text-3xl font-bold text-purple-900">Form Templates</h1>

        </div>


        <div *ngIf="isLoading" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let _ of [].constructor(3)" class="animate-pulse">
                <div class="h-48 bg-gray-200 rounded-xl"></div>
            </div>
        </div>

        <div *ngIf="!isLoading" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Default Templates -->
            <div
                class="bg-white p-6 rounded-xl shadow-sm border-2 border-violet-200 hover:border-violet-300 hover:shadow-lg transition-shadow">
                <div (click)="createNewForm()"
                    class="h-48 bg-violet-50 rounded-lg mb-4 flex items-center justify-center cursor-pointer">
                    <svg class="w-16 h-16 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </div>
                <h3 class="text-lg text-gray-700 font-semibold tracking-wide mb-2">Blank Form</h3>
                <p class="text-gray-600 mb-4">Start with a clean slate</p>
                <button (click)="createNewForm()"
                    class="w-full px-4 py-2 bg-violet-200 text-purple-800 rounded-lg hover:bg-violet-300 transition-colors">
                    Use Template
                </button>
            </div>

            <!-- User Created Templates -->
            <div *ngFor="let template of templates"
                class="bg-white p-6 rounded-xl shadow-sm border-2 border-violet-200 hover:border-violet-300 hover:shadow-lg transition-shadow">
                <div (click)="useTemplate(template.id)"
                    class="h-48 bg-violet-50 cursor-pointer rounded-lg mb-4 flex items-center justify-center">
                    <svg class="w-16 h-16 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex flex-col">
                        <h3 class="text-lg text-gray-700 font-semibold tracking-wide mb-2">{{ template.title }}</h3>
                        <p class="text-gray-600 mb-4">{{ template.description || 'No description' }}</p>
                    </div>
                    <button (click)="confirmDelete(template.id, 'template')"
                        class="p-2 rounded-lg text-purple-600 hover:bg-violet-50 transition-all duration-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>

                <button (click)="useTemplate(template.id)"
                    class="w-full px-4 py-2 bg-violet-200 text-purple-800 rounded-lg hover:bg-violet-300 transition-colors">
                    Use Template
                </button>
            </div>
        </div>

        <div class="mt-16 mb-8">
            <h1 class="text-3xl font-bold text-indigo-900">My Drafts</h1>
        </div>
        <div *ngIf="!isLoading" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let draft of drafts"
                class="bg-white p-6 rounded-xl shadow-sm border-2 border-indigo-200 hover:border-indigo-300 hover:shadow-lg transition-shadow">
                <div class="h-48 bg-indigo-50 rounded-lg mb-4 flex items-center justify-center">
                    <svg class="w-14 h-14 text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M12 20h9" />
                        <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
                    </svg>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex flex-col">
                        <h3 class="text-lg text-gray-700 font-semibold tracking-wide mb-2">{{ draft.title }}</h3>
                        <p class="text-gray-600 mb-4">{{ draft.description || 'No description' }}</p>
                    </div>
                    <button (click)="confirmDelete(draft.id, 'draft')"
                        class="p-2 rounded-lg text-indigo-600 hover:bg-indigo-50 transition-all duration-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>

                <button (click)="openDraft(draft.id)"
                    class="w-full px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition-colors">
                    Open Draft
                </button>
            </div>
        </div>

    </div>


</div>
