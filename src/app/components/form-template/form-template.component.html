<div class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Form Templates</h1>
            <button (click)="createNewForm()"
                class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                + New Form
            </button>
        </div>

        <div *ngIf="isLoading" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let _ of [].constructor(3)" class="animate-pulse">
                <div class="h-48 bg-gray-200 rounded-xl"></div>
            </div>
        </div>

        <div *ngIf="!isLoading" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Default Templates -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
                <div class="h-48 bg-indigo-50 rounded-lg mb-4 flex items-center justify-center">
                    <svg class="w-16 h-16 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </div>
                <h3 class="text-lg font-semibold mb-2">Blank Form</h3>
                <p class="text-gray-600 mb-4">Start with a clean slate</p>
                <button (click)="createNewForm()"
                    class="w-full px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition-colors">
                    Use Template
                </button>
            </div>

            <!-- User Created Templates -->
            <div *ngFor="let template of templates"
                class="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
                <div class="h-48 bg-indigo-50 rounded-lg mb-4 flex items-center justify-center">
                    <svg class="w-16 h-16 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <h3 class="text-lg font-semibold mb-2">{{ template.title }}</h3>
                <p class="text-gray-600 mb-4">{{ template.description || 'No description' }}</p>
                <button (click)="useTemplate(template.id)"
                    class="w-full px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition-colors">
                    Use Template
                </button>
            </div>
        </div>
    </div>
</div>
