<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-blue-100 p-8">
    <div class="max-w-7xl mx-auto">

        <div class="mb-12 ">
            <div class="text-center ">
                <h1
                    class=" flex justify-center items-center text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    Form Templates
                </h1>
                <p class="text-lg text-gray-600 mt-2">Select a template or start fresh</p>
            </div>
            <!-- <button (click)="createNewForm()" class="px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg 
                           hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5
                           flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
                Create New Form
            </button> -->
        </div>


        <!-- Loading State -->
        <div *ngIf="isLoading" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let _ of [].constructor(3)" class="animate-pulse">
                <div class="h-60 bg-gradient-to-br from-white to-indigo-50 rounded-2xl shadow-sm"></div>
            </div>
        </div>

        <!-- Content Section -->
        <div *ngIf="!isLoading" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            <!-- Always show Blank Form first -->
            <div class="group bg-white/90 backdrop-blur-sm border-2 border-dashed border-indigo-200 
                      rounded-2xl p-6 hover:border-indigo-300 transition-all duration-300 
                      shadow-sm hover:shadow-md cursor-pointer" (click)="createNewForm()">
                <div class="h-52 bg-indigo-50/50 rounded-xl mb-4 flex flex-col items-center justify-center 
                          transition-all duration-300 group-hover:bg-indigo-100">
                    <div class="text-indigo-600 mb-4">
                        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-indigo-900 mb-2">Blank Form</h3>
                    <p class="text-gray-600 text-center px-4">Start with a new Form/Template</p>
                </div>
            </div>

            <!-- User Created Templates -->
            <div *ngFor="let template of templates" class="group bg-white/90 backdrop-blur-sm border-2 border-transparent rounded-2xl p-6 
                        hover:border-indigo-100 transition-all duration-300 shadow-sm hover:shadow-md">
                <div class="h-52 bg-gradient-to-br from-indigo-50 to-purple-50 rounded-xl mb-4 
                          flex items-center justify-center relative overflow-hidden">
                    <div class="absolute inset-0 bg-white/50 group-hover:bg-transparent transition-all"></div>
                    <div class="text-indigo-600 z-10">
                        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                </div>
                <div class="mb-4">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ template.title }}</h3>
                    <p class="text-gray-600 line-clamp-2">{{ template.description || 'No description available' }}</p>
                </div>

                <button (click)="useTemplate(template.id)" class=" w-full px-4 py-2  bg-indigo-600/10 text-indigo-700 rounded-lg 
                                   hover:bg-indigo-600/20 transition-colors flex justify-center items-center gap-4">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    Use Template
                </button>


            </div>

            <div *ngIf="templates.length === 0" class="md:col-span-2 lg:col-span-3 text-center py-16">
                <div class="max-w-md mx-auto">
                    <div class="text-indigo-400 mb-6">
                        <svg class="w-24 h-24 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-4">No Custom Templates Found</h3>
                    <p class="text-gray-600 mb-6">Create your first template to save time on recurring form structures
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
