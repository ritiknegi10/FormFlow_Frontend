<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-blue-50 py-14 px-8">
    <div class="max-w-7xl mx-auto">

        <div class="flex items-center gap-2 mb-8">
            <svg class="w-8 h-8 text-purple-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h1 class="text-3xl font-bold tracking-wide text-purple-700 ">Form Templates</h1>

        </div>

        <div *ngIf="isLoading" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <div *ngFor="let _ of [].constructor(3)" class="animate-pulse">
                <div class="h-48 bg-gray-200 rounded-xl"></div>
            </div>
        </div>

        <div *ngIf="!isLoading" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <!-- Default Templates -->
            <div
                class="bg-white p-4 rounded-xl shadow-sm border-2 border-violet-200 hover:border-violet-300 hover:shadow-lg transition-shadow">
                <div (click)="createNewForm()"
                    class="h-44 bg-gradient-to-r from-indigo-50 to-violet-200 transition-colors duration-500 rounded-lg mb-4 flex items-center justify-center cursor-pointer">
                    <svg class="w-20 h-20 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </div>
                <h3 class="text-lg text-gray-600 font-semibold tracking-wider mb-2">Blank Form</h3>
                <p class="text-gray-600 mb-4">Start with a clean slate</p>
                <button (click)="createNewForm()"
                    class="w-full p-1 bg-transparent border-2 border-purple-400 text-purple-800 rounded-full">
                    <div class="w-full px-4 py-1 bg-violet-100 hover:bg-violet-200 rounded-full font-medium">+ Create New Form</div>
                </button>
            </div>

            <!-- User Created Templates -->
            <div *ngFor="let template of templates"
                class="bg-white p-4 rounded-xl shadow-sm border-2 border-violet-200 hover:border-violet-300 hover:shadow-lg transition-shadow">
                <div (click)="useTemplate(template.id)"
                    class="h-44 bg-violet-50 cursor-pointer rounded-lg mb-4 flex items-center justify-center">
                    <svg class="w-16 h-16 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex flex-col">
                        <h3 class="text-lg text-gray-600 font-semibold tracking-wide mb-2">{{ template.title }}</h3>
                        <p class="text-gray-600 mb-4">{{ template.description || 'No description' }}</p>
                    </div>
                    <button (click)="confirmDelete(template.id, 'template')"
                        class="p-2 rounded-lg text-purple-600 hover:bg-violet-50 transition-all duration-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>

                <button (click)="useTemplate(template.id)"
                    class="w-full px-4 py-2 bg-violet-200 text-purple-800 rounded-lg hover:bg-violet-300 transition-colors">
                    Use Template
                </button>
            </div>
        </div>

        <!-- Drafts -->
        <div class="flex items-center gap-3 mb-8 mt-16">
            <svg class="w-7 h-7 text-indigo-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h9" />
                <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
            </svg>
            <h1 class="text-3xl font-bold tracking-wide text-indigo-700">My Drafts</h1>
        </div>

        <div *ngIf="noDrafts">
            <div class="w-full flex flex-col gap-5 items-center justify-center py-12">
                <div class="w-20 h-24 rounded-2xl flex items-center justify-center bg-transparent border-8 border-indigo-300">
                    <svg class="w-14 h-14 text-indigo-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 20h9" />
                        <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
                    </svg>
                </div>
                
                <p class="text-lg text-gray-500 mb-4">No drafts created yet</p>
            </div>
        </div>

        <div *ngIf="isLoading && !noDrafts" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <div *ngFor="let _ of [].constructor(3)" class="animate-pulse">
                <div class="h-48 bg-gray-200 rounded-xl"></div>
            </div>
        </div>

        <div *ngIf="!isLoading && !noDrafts" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <div *ngFor="let draft of drafts"
                class="bg-white p-4 rounded-xl shadow-sm border-2 border-indigo-200 hover:border-indigo-300 hover:shadow-lg transition-shadow">
                <div (click)="openDraft(draft.id)"
                    class="h-44 bg-indigo-50 cursor-pointer rounded-lg mb-4 flex items-center justify-center">
                    
                    <svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" class="w-14 h-14 text-indigo-400" 
                        fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M904 512h-56c-4.4 0-8 3.6-8 8v320H184V184h320c4.4 0 8-3.6 8-8v-56c0-4.4-3.6-8-8-8H144c-17.7 0-32 14.3-32 32v736c0 17.7 14.3 32 32 32h736c17.7 0 32-14.3 32-32V520c0-4.4-3.6-8-8-8z"/>
                        <path d="M355.9 534.9L354 653.8c-.1 8.9 7.1 16.2 16 16.2h.4l118-2.9c2-.1 4-.9 5.4-2.3l415.9-415c3.1-3.1 3.1-8.2 0-11.3L785.4 114.3c-1.6-1.6-3.6-2.3-5.7-2.3s-4.1.8-5.7 2.3l-415.8 415a8.3 8.3 0 0 0-2.3 5.6zm63.5 23.6L779.7 199l45.2 45.1-360.5 359.7-45.7 1.1.7-46.4z"/>
                    </svg>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex flex-col">
                        <h3 class="text-lg text-gray-600 font-semibold tracking-wide mb-2">{{ draft.title }}</h3>
                        <p class="text-gray-600 mb-4">{{ draft.description || 'No description' }}</p>
                    </div>
                    <button (click)="confirmDelete(draft.id, 'draft')"
                        class="p-2 rounded-lg text-indigo-600 hover:bg-indigo-50 transition-all duration-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>

                <button (click)="openDraft(draft.id)"
                    class="w-full px-4 py-2 bg-indigo-200 text-indigo-800 rounded-lg hover:bg-indigo-100 transition-colors">
                    Open Draft
                </button>
            </div>
        </div>

    </div>


</div>
