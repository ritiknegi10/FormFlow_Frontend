<div class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">Edit Form</h2>

        <form [formGroup]="form" (ngSubmit)="saveChanges()">
            <!-- Form Title -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Form Title</label>
                <input type="text" formControlName="title"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>

            <!-- Question Builder -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Questions</h3>
                    <button type="button" (click)="addQuestion()"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                        + Add Question
                    </button>
                </div>

                <!-- Question List -->
                <div formArrayName="questions" class="space-y-4">
                    <div *ngFor="let question of questions.controls; let i = index" 
                         [formGroupName]="i" 
                         class="border p-4 rounded-lg bg-gray-100">

                        <!-- Question Text -->
                        <input type="text" formControlName="questionText" placeholder="Enter question"
                            class="w-full mb-2 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">

                        <!-- Question Type -->
                        <select formControlName="type" class="w-full p-2 border rounded-lg">
                            <option value="text">Text Answer</option>
                            <option value="multiple">Multiple Choice</option>
                            <option value="dropdown">Dropdown</option>
                        </select>

                        <!-- Options (Only for non-text types) -->
                        <div *ngIf="question.get('type')?.value !== 'text'" class="mt-4">
                            <h4 class="font-semibold">Options</h4>
                            <div formArrayName="options">
                                <div *ngFor="let option of getOptions(i).controls; let j = index"
                                    class="flex items-center space-x-2 mt-2">
                                    <input type="text" [formControlName]="j" placeholder="Enter option"
                                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
                                    <button type="button" (click)="removeOption(i, j)"
                                        class="text-red-500 hover:text-red-700 text-lg font-bold">✖</button>
                                </div>
                                <button type="button" (click)="addOption(i)"
                                    class="mt-2 text-indigo-600 hover:text-indigo-800 text-sm">+ Add Option</button>
                            </div>
                        </div>

                        <!-- Remove Question Button -->
                        <button type="button" (click)="removeQuestion(i)"
                            class="mt-2 text-red-600 hover:text-red-800 text-sm font-bold">✖ Remove Question</button>
                    </div>
                </div>
            </div>

            <!-- Save Changes Button -->
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
                Save Changes
            </button>
        </form>
    </div>
</div>
