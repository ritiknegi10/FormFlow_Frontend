<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-200 via-purple-100 to-blue-100">
    <div class="w-full max-w-md bg-white backdrop-blur-sm rounded-2xl shadow-xl p-8 transition-all hover:shadow-2xl">
        <div class="text-center mb-10">
            <div class="mb-3 animate-bounce">
                <svg class="w-10 h-10 mx-auto text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                Welcome Back
            </h2>
        </div>

        <form class="space-y-6" (ngSubmit)="onSubmit()">
            <div>
                <!-- <label class="block text-sm font-medium tracking-wide text-gray-600 mb-2 px-1">Username</label> -->
                <div class="relative">
                    <input type="text" [(ngModel)]="username" name="username" required #usernameInput="ngModel"
                        class="w-full pl-12 pr-4 py-4 text-gray-700 placeholder-slate-500 rounded-xl bg-violet-100 focus:outline-none focus:bg-violet-50 focus:ring-2 focus:ring-indigo-500 peer"
                        placeholder="Username">
                    
                        <svg class="absolute inset-y-0 left-3 top-4 h-6 w-6 text-slate-500 peer-focus:text-indigo-600" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                </div>
                <div *ngIf="usernameInput.invalid && (submitClicked || usernameInput.touched)"
                    class="flex items-center gap-1 text-red-500 text-sm mt-2 ml-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <span class="inline-block">Username is required</span>
                </div>
            </div>

            <div>
                <!-- <label class="block text-sm font-medium text-gray-700 mb-2">Password</label> -->
                <div class="relative">
                    <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required minlength="5"
                        #passwordInput="ngModel" placeholder="Password"
                        class="w-full pl-12 pr-4 py-4 text-gray-700 placeholder-slate-500 rounded-xl bg-violet-100 focus:outline-none focus:bg-violet-50 focus:ring-2 focus:ring-indigo-500 peer">
                        <svg class="absolute inset-y-0 left-3 top-4 h-6 w-6 text-slate-500 peer-focus:text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
    
                        <!-- Show/hide password button -->
                        <button *ngIf="!showPassword" (mousedown)="togglePasswordView(true, $event)" type="button"
                            class="hidden peer-focus:block absolute inset-y-0 right-3">
                            <svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                                <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                            </svg>      
                        </button>
                        <button *ngIf="showPassword" (mousedown)="togglePasswordView(false, $event)" type="button"
                            class="hidden peer-focus:block absolute inset-y-0 right-3">
                            <svg class="w-6 h-6 text-gray-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                            </svg>        
                        </button>
                </div>
                <div *ngIf="passwordInput.invalid && (submitClicked || passwordInput.touched)"
                    class="flex items-center gap-1 text-red-500 text-sm mt-2 ml-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
                    <div *ngIf="passwordInput.errors?.['minlength']">Minimum 5 characters required</div>
                </div>
            </div>
            <div class="flex justify-center">
                <re-captcha (resolved)="resolvedCaptcha($event)" 
                    siteKey="6LeGjAYrAAAAADsGynVqpgGVxd6AYfOJkA27s0T3">
                </re-captcha>
            </div>
            <div *ngIf="captchaErrorMessage" class="flex items-center text-red-500 text-sm mt-2 text-center">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
                <span>{{ captchaErrorMessage }}</span>
            </div>
            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold tracking-wider text-lg rounded-full
                       hover:shadow-lg transition-all transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Sign in
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-gray-600">
                New user?
                <a routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
                    Create account â†’
                </a>
            </p>
            <a routerLink="/forgot-password" class="mt-2 font-medium text-sm text-indigo-500 hover:text-indigo-500 transition-colors">
                Forgot Password?
            </a>
        </div>
    </div>
</div>
