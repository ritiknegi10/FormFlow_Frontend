<div
    class="min-h-screen  flex items-center justify-center p-4 bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100  ">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Login</h2>

        <form class="space-y-5" (ngSubmit)="onSubmit()">
            <div>
                <label class="block text-gray-600 text-sm font-medium mb-2">Username</label>
                <input type="text" [(ngModel)]="username" name="username" required #usernameInput="ngModel"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Enter your username">

                <!-- Username Validation -->
                <div *ngIf="usernameInput.invalid && (submitClicked || usernameInput.touched)"
                    class="text-red-500 text-sm mt-1">
                    <div *ngIf="usernameInput.errors?.['required']">Username is required</div>
                </div>
            </div>

            <div>
                <label class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password" [(ngModel)]="password" name="password" required minlength="5"
                    #passwordInput="ngModel"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Enter your password">

                <div *ngIf="passwordInput.invalid && (submitClicked || passwordInput.touched)"
                    class="text-red-500 text-sm mt-1">
                    <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
                    <div *ngIf="passwordInput.errors?.['minlength']">
                        Password must be at least 5 characters
                    </div>
                </div>
            </div>
            <button type="submit"
                class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition">Login</button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-gray-600">New user?
                <a routerLink="/register" class="text-gray-700 hover:text-gray-900 font-medium">Register here</a>
            </p>
        </div>
    </div>
</div>
