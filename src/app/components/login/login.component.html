<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Login</h2>

        <form class="space-y-5" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div>
                <label class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input type="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit"
                class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition">Login</button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-gray-600">New user?
                <a routerLink="/register" class="text-gray-700 hover:text-gray-900 font-medium">Register here</a>
            </p>
        </div>
    </div>
</div>

<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Register</h2>

        <form class="space-y-5" (ngSubmit)="onSubmit()">
            <!-- Name Field -->
            <div>
                <label class="block text-gray-600 text-sm font-medium mb-2">Full Name</label>
                <input type="text"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Enter your full name" required>
            </div>

            <!-- Email Field -->
            <div>
                <label class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                <input type="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                <input type="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Create a password" required>
            </div>

            <button type="submit"
                class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition">Register</button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account?
                <a routerLink="/login" class="text-gray-700 hover:text-gray-900 font-medium">Login here</a>
            </p>
        </div>
    </div>
</div>
