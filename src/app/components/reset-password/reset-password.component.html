<div
  class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-200 via-purple-100 to-blue-100">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl px-8 pt-8 pb-10 transition-all hover:shadow-2xl">
    <div class="text-center mb-8">
      <div class="mb-4 animate-bounce">
        <svg class="w-12 h-12 mx-auto text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
        Reset Password
      </h2>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-8">
      <div>
        <label class="block text-sm font-medium tracking-wide text-indigo-700 mb-2 px-2">New Password</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="newPassword" required
            class="w-full px-4 py-3 text-gray-700 rounded-xl bg-violet-100 focus:outline-none focus:bg-violet-50 focus:ring-2 focus:ring-indigo-500 peer placeholder:font-extrabold"
            placeholder="••••••••">
          <svg class="block peer-focus:hidden absolute inset-y-0 right-3 top-3 h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>

          <!-- Show/hide password button -->
          <button *ngIf="!showPassword" (mousedown)="togglePasswordView(true, $event)" type="button" 
              class="hidden peer-focus:block absolute inset-y-0 right-3">
              <svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                  <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              </svg>      
          </button>
          <button *ngIf="showPassword" (mousedown)="togglePasswordView(false, $event)" type="button"
              class="hidden peer-focus:block absolute inset-y-0 right-3">
              <svg class="w-6 h-6 text-gray-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              </svg>        
          </button>
        </div>
        <div *ngIf="resetForm.get('newPassword')?.invalid && (submitClicked || resetForm.get('newPassword')?.touched)"
        class="flex items-center gap-1 text-red-500 text-sm mt-2 ml-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
          <span>Password must be at least 6 characters</span>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium tracking-wide text-indigo-700 mb-2 px-2">Confirm Password</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword" required
            class="w-full px-4 py-3 text-gray-700 rounded-xl bg-violet-100 focus:outline-none focus:bg-violet-50 focus:ring-2 focus:ring-indigo-500 peer placeholder:font-extrabold"
            placeholder="••••••••">
            <svg class="block peer-focus:hidden absolute inset-y-0 right-3 top-3 h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>

          <!-- Show/hide password button -->
          <button *ngIf="!showPassword" (mousedown)="togglePasswordView(true, $event)" type="button" 
              class="hidden peer-focus:block absolute inset-y-0 right-3">
              <svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-width="2" d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z"/>
                  <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              </svg>      
          </button>
          <button *ngIf="showPassword" (mousedown)="togglePasswordView(false, $event)" type="button"
              class="hidden peer-focus:block absolute inset-y-0 right-3">
              <svg class="w-6 h-6 text-gray-500 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
              </svg>        
          </button>
        </div>
        <div *ngIf="resetForm.hasError('mismatch') && (submitClicked || resetForm.get('confirmPassword')?.touched)"
          class="flex items-center gap-1 text-red-500 text-sm mt-2 ml-1">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <span>Passwords do not match</span>
        </div>
      </div>

      <button type="submit" [disabled]="resetForm.invalid || isLoading" 
        class="mt-4 w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold tracking-wider text-lg rounded-full
        hover:shadow-lg transition-all transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <div class="flex items-center justify-center">
          <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          {{ isLoading ? 'Resetting...' : 'Reset Password' }}
        </div>
      </button>
    </form>
  </div>
</div>

<div *ngIf="message"
  class="fixed top-16 right-4 z-50 flex items-center bg-green-50 border-2 border-green-300 border-l-[10px] border-l-green-500 text-green-700 p-6 rounded-lg shadow-lg animate-slide-in">
  <svg class="w-6 h-6 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <span class="font-medium">{{ message }}</span>
</div>

<div *ngIf="error"
  class="fixed top-16 right-4 z-50 flex items-center bg-red-50 border-2 border-red-300 border-l-[10px] border-l-red-500 text-red-700 p-6 rounded-lg shadow-lg animate-slide-in">
  <svg class="w-6 h-6 mr-2 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
  </svg>
  <span class="font-medium">{{ error }}</span>
</div>
