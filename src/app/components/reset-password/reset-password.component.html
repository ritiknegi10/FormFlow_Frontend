<div class="reset-container">
    <h2>Reset Your Password</h2>
  
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div>
        <label>New Password</label>
        <input type="password" formControlName="newPassword" required />
        <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
          Password must be at least 6 characters
        </div>
      </div>
  
      <div>
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" required />
        <div *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>
  
      <button type="submit" [disabled]="resetForm.invalid">Reset Password</button>
    </form>
  </div>
