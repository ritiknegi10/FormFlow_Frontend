<div class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100 py-12 px-6 sm:px-12 lg:px-20">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white/70 backdrop-blur-sm rounded-3xl shadow-xl border border-gray-200 p-4 sm:p-8">
            <!-- Profile Header -->
            <div class="text-center mb-12">
                <div class="mb-6">
                    <div class="w-24 h-24 mx-auto bg-indigo-100 rounded-full flex items-center justify-center">
                        <span class="text-4xl font-bold text-indigo-600">
                            {{ userDetails.username[0].toUpperCase() || 'U' }}
                        </span>
                    </div>
                </div>
                <h2 class="text-3xl font-semibold tracking-wide text-indigo-800 mb-2">
                    Hi, {{ userDetails.username || 'User' }} !
                </h2>
                <p class="text-gray-600">{{ userDetails.email }}</p>
            </div>

            <!-- Options Grid -->
            <div class="flex flex-col items-center justify-center gap-5 w-full">
                
                <div class="flex flex-col md:flex-row md:items-center md:justify-center gap-5 w-full">
                    <!-- Submitted Forms -->
                    <a routerLink="/user-forms"
                        class="py-6 pl-6 pr-6 sm:pr-16 bg-white border-2 border-green-200 hover:border-green-300 rounded-2xl hover:shadow-md hover:shadow-green-100 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="py-2 pl-2.5 pr-1 bg-green-100 rounded-lg">
                                <svg class="text-green-600" fill="currentColor" width="25px" height="30px" viewBox="0 0 36 36" version="1.1" strokeWidth="2.5"  preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <title>form-line</title>
                                    <path d="M21,12H7a1,1,0,0,1-1-1V7A1,1,0,0,1,7,6H21a1,1,0,0,1,1,1v4A1,1,0,0,1,21,12ZM8,10H20V7.94H8Z" class="clr-i-outline clr-i-outline-path-1"></path><path d="M21,14.08H7a1,1,0,0,0-1,1V19a1,1,0,0,0,1,1H18.36L22,16.3V15.08A1,1,0,0,0,21,14.08ZM20,18H8V16H20Z" class="clr-i-outline clr-i-outline-path-2"></path><path d="M11.06,31.51v-.06l.32-1.39H4V4h20V14.25L26,12.36V3a1,1,0,0,0-1-1H3A1,1,0,0,0,2,3V31a1,1,0,0,0,1,1h8A3.44,3.44,0,0,1,11.06,31.51Z" class="clr-i-outline clr-i-outline-path-3"></path><path d="M22,19.17l-.78.79A1,1,0,0,0,22,19.17Z" class="clr-i-outline clr-i-outline-path-4"></path><path d="M6,26.94a1,1,0,0,0,1,1h4.84l.3-1.3.13-.55,0-.05H8V24h6.34l2-2H7a1,1,0,0,0-1,1Z" class="clr-i-outline clr-i-outline-path-5"></path><path d="M33.49,16.67,30.12,13.3a1.61,1.61,0,0,0-2.28,0h0L14.13,27.09,13,31.9a1.61,1.61,0,0,0,1.26,1.9,1.55,1.55,0,0,0,.31,0,1.15,1.15,0,0,0,.37,0l4.85-1.07L33.49,19a1.6,1.6,0,0,0,0-2.27ZM18.77,30.91l-3.66.81L16,28.09,26.28,17.7l2.82,2.82ZM30.23,19.39l-2.82-2.82L29,15l2.84,2.84Z" class="clr-i-outline clr-i-outline-path-6"></path>
                                    <rect x="0" y="0" width="36" height="36" fill-opacity="0"/>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-gray-800">Submitted Forms</h3>
                                <p class="text-sm text-gray-500">View your form submissions</p>
                            </div>
                        </div>
                    </a>
                    <!-- Change Password -->
                    <a routerLink="/reset-password"
                        class="py-6 pl-6 pr-6 sm:pr-16 bg-white border-2 border-indigo-100 hover:border-indigo-200 rounded-2xl hover:shadow-md hover:shadow-indigo-50 transition-all">
                        <div class="flex items-center gap-4">
                            <div class="p-3 bg-blue-100 rounded-lg">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-gray-800">Change Password</h3>
                                <p class="text-sm text-gray-500">Update your account security</p>
                            </div>
                        </div>
                    </a>
                </div>
               
                <!-- Log Out -->
                <button (click)="logout()"
                    class="py-4 px-8 sm:px-12 bg-white border-2 border-red-200 hover:border-red-300 rounded-full hover:shadow-md hover:shadow-red-100 transition-all text-left">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-red-100 rounded-lg">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-800">Log Out</h3>
                            <p class="text-sm text-gray-500">Sign out of your account</p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
