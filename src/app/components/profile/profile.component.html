<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-blue-100 py-12 px-6 sm:px-12 lg:px-20">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl border border-gray-200 p-8">
            <!-- Profile Header -->
            <div class="text-center mb-12">
                <div class="mb-6">
                    <div class="w-24 h-24 mx-auto bg-indigo-100 rounded-full flex items-center justify-center">
                        <span class="text-3xl font-bold text-indigo-600">
                            {{ userDetails.username[0].toUpperCase() || 'U' }}
                        </span>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-2">
                    {{ userDetails.username || 'User' }}
                </h2>
                <p class="text-gray-600">{{ userDetails.email }}</p>
            </div>

            <!-- Options Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Submitted Forms -->
                <a routerLink="/user-forms"
                    class="p-6 bg-white border border-gray-200 rounded-xl hover:shadow-lg transition-all">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-green-100 rounded-lg">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">Submitted Forms</h3>
                            <p class="text-sm text-gray-500">View your form submissions</p>
                        </div>
                    </div>
                </a>

                <!-- Change Password -->
                <a routerLink="/reset-password"
                    class="p-6 bg-white border border-gray-200 rounded-xl hover:shadow-lg transition-all">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-blue-100 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">Change Password</h3>
                            <p class="text-sm text-gray-500">Update your account security</p>
                        </div>
                    </div>
                </a>

                <!-- Log Out -->
                <button (click)="logout()"
                    class="p-6 bg-white border border-gray-200 rounded-xl hover:shadow-lg transition-all text-left">
                    <div class="flex items-center gap-4">
                        <div class="p-3 bg-red-100 rounded-lg">
                            <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">Log Out</h3>
                            <p class="text-sm text-gray-500">Sign out of your account</p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</div>
