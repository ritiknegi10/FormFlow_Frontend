<div class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100 py-12 px-5 sm:px-6 lg:px-12 xl:px-20">
    <div class="max-w-7xl mx-auto">
        <div class="text-center mb-12">
            <div class="mb-4 animate-pulse">
                <svg class="text-indigo-600 mx-auto" fill="currentColor" width="80px" height="100px" viewBox="0 0 36 36" version="1.1"  preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <title>form-line</title>
                    <path d="M21,12H7a1,1,0,0,1-1-1V7A1,1,0,0,1,7,6H21a1,1,0,0,1,1,1v4A1,1,0,0,1,21,12ZM8,10H20V7.94H8Z" class="clr-i-outline clr-i-outline-path-1"></path><path d="M21,14.08H7a1,1,0,0,0-1,1V19a1,1,0,0,0,1,1H18.36L22,16.3V15.08A1,1,0,0,0,21,14.08ZM20,18H8V16H20Z" class="clr-i-outline clr-i-outline-path-2"></path><path d="M11.06,31.51v-.06l.32-1.39H4V4h20V14.25L26,12.36V3a1,1,0,0,0-1-1H3A1,1,0,0,0,2,3V31a1,1,0,0,0,1,1h8A3.44,3.44,0,0,1,11.06,31.51Z" class="clr-i-outline clr-i-outline-path-3"></path><path d="M22,19.17l-.78.79A1,1,0,0,0,22,19.17Z" class="clr-i-outline clr-i-outline-path-4"></path><path d="M6,26.94a1,1,0,0,0,1,1h4.84l.3-1.3.13-.55,0-.05H8V24h6.34l2-2H7a1,1,0,0,0-1,1Z" class="clr-i-outline clr-i-outline-path-5"></path><path d="M33.49,16.67,30.12,13.3a1.61,1.61,0,0,0-2.28,0h0L14.13,27.09,13,31.9a1.61,1.61,0,0,0,1.26,1.9,1.55,1.55,0,0,0,.31,0,1.15,1.15,0,0,0,.37,0l4.85-1.07L33.49,19a1.6,1.6,0,0,0,0-2.27ZM18.77,30.91l-3.66.81L16,28.09,26.28,17.7l2.82,2.82ZM30.23,19.39l-2.82-2.82L29,15l2.84,2.84Z" class="clr-i-outline clr-i-outline-path-6"></path>
                    <rect x="0" y="0" width="36" height="36" fill-opacity="0"/>
                </svg>
            </div>
            <h2 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                My Submissions
            </h2>
            <p class="text-lg text-gray-600 mt-3">Review your submitted forms and responses</p>
        </div>
        <!-- bg-white/60 backdrop-blur-sm rounded-2xl shadow-xl border border-gray-200/70  -->
        <div class="p-3 sm:p-5 md:p-6">
            <div *ngIf="noSubmissions" class="text-center py-12 space-y-6 bg-white/60 backdrop-blur-sm rounded-2xl shadow-xl border border-gray-200/70 ">
                <div class="text-indigo-400/70 mx-auto w-32 h-32">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
                    </svg>
                </div>
                <div class="space-y-2">
                    <p class="text-gray-600 font-medium">No submissions found</p>
                    <p class="text-sm text-gray-500 max-w-md mx-auto">Forms you submit will appear here with response
                        details and history.</p>
                </div>
                <a routerLink="/available-forms" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium rounded-lg 
                          hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" />
                    </svg>
                    Browse Available Forms
                </a>
            </div>

            <div *ngIf="!noSubmissions" class="grid gap-2 md:gap-3 lg:gap-5 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                <div *ngFor="let submission of submittedForms"
                    class="group bg-white rounded-xl p-4 border-2 border-indigo-200 transition-all duration-300 shadow-sm hover:shadow-indigo-300 hover:shadow-md">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <div class="mb-3">
                                <h3 class="text-lg font-semibold text-indigo-800 tracking-wide truncate flex items-center">
                                    <svg class="w-5 h-5 mr-1 text-indigo-700" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    {{ submission.formTitle }}
                                </h3>
                            </div>
                            <div class="flex items-center text-sm text-gray-500">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <span class="font-medium">Submitted:</span>
                                <span class="ml-1 text-purple-700">
                                    {{ submissionDates[submission.formId] }} 
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 pt-4 border-t border-gray-100">
                        <button (click)="viewResponse(submission.formId)" class="w-full px-4 py-2.5 bg-gradient-to-r from-indigo-200 to-purple-300 text-indigo-800 font-medium rounded-lg 
                                       hover:shadow-lg transition-all duration-300 flex items-center justify-center">
                            View Full Response
                            <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7" />
                            </svg>

                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
