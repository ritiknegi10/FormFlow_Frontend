<!-- user-forms-list.component.html -->
<div class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h2 class="text-2xl font-bold mb-6">My Submitted Forms</h2>
        <h4 *ngIf="noSubmissions" class="text-gray-600">
            You haven't submitted any forms yet.
            <a routerLink="/available-forms" class="text-indigo-600 hover:text-indigo-800 hover:underline">
                Browse available forms
            </a>
        </h4>

        <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let submission of submittedForms"
                class="bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <h3 class="text-lg font-semibold mb-2">{{ submission.formTitle }}</h3>
                <div class="flex space-x-2">
                    <button (click)="viewResponse(submission.formId)"
                        class="text-indigo-600 hover:text-indigo-800">
                        View Response
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
