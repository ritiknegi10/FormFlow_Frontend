<div class="min-h-screen bg-gradient-to-br from-gray-50 to-indigo-50 py-16 px-6 sm:px-12 lg:px-20">
    <div class="max-w-4xl mx-auto">
        <!-- Heading -->
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">FormFlow Help Center</h2>
            <p class="text-lg text-gray-600">Everything you need to know about creating and managing forms</p>
        </div>

        <!-- FAQ Items -->
        <div class="space-y-6">
            <!-- Realistic Form-related Questions -->
            <div *ngFor="let faq of faqs; let i = index"
                class="group bg-white rounded-xl shadow-sm border border-gray-200 transition-all duration-300 hover:border-indigo-200 hover:shadow-md"
                [class.-translate-y-1]="faq.isOpen">
                <div class="p-6 cursor-pointer" (click)="toggleFAQ(i)">
                    <div class="flex items-start justify-between">
                        <div class="pr-4">
                            <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                                <svg class="w-5 h-5 mr-3 text-indigo-500" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                {{ faq.question }}
                            </h3>
                        </div>
                        <button class="text-gray-400 hover:text-indigo-600 transition-transform"
                            [class.rotate-180]="faq.isOpen" aria-label="Toggle answer">
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                    </div>
                    <div class="overflow-hidden transition-all duration-300 ease-in-out"
                        [style.max-height]="faq.isOpen ? '500px' : '0px'">
                        <div class="pt-4 text-gray-600 leading-relaxed border-t border-gray-100 mt-4 pl-8">
                            <p class="mb-3">{{ faq.answer }}</p>
                            <div *ngIf="faq.tips" class="bg-blue-50 p-4 rounded-lg mt-3">
                                <p class="text-sm font-medium text-blue-800 flex items-center">
                                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                        <path
                                            d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zm0 16a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                                    </svg>
                                    Pro Tip: {{ faq.tips }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-16 text-center bg-gradient-to-r from-indigo-50 to-purple-50 p-8 rounded-2xl shadow-sm">
            <div class="max-w-md mx-auto">
                <svg class="w-12 h-12 mx-auto text-indigo-600 mb-4" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <h3 class="text-2xl font-bold text-gray-900 mb-2">Still need help?</h3>
                <p class="text-gray-600 mb-6">Our support team is ready to assist you</p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a routerLink="/contact"
                        class="inline-flex items-center px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-transform transform hover:-translate-y-0.5 shadow-sm hover:shadow-md">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        Contact Support
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
