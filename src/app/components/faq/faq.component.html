<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-blue-50 py-16 px-6 sm:px-12 lg:px-20">
    <div class="max-w-4xl mx-auto">
        <!-- Heading -->
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold text-gray-800 mb-4">Frequently Asked Questions</h2>
            <p class="text-lg text-gray-600">Quick answers to common inquiries</p>
        </div>

        <!-- FAQ Items -->
        <div class="space-y-4">
            <!-- FAQ Item -->
            <div *ngFor="let faq of faqs; let i = index"
                class="group bg-white bg-opacity-90 backdrop-blur-sm rounded-2xl shadow-lg border border-gray-100 transition-all duration-300 hover:shadow-xl"
                [class.-translate-y-1]="faq.isOpen">
                <div class="p-6 cursor-pointer" (click)="toggleFAQ(i)">
                    <div class="flex items-start justify-between">
                        <div class="pr-4">
                            <h3 class="text-xl font-semibold text-gray-800">{{ faq.question }}</h3>
                        </div>
                        <button class="text-indigo-500 hover:text-indigo-700 transition-transform"
                            [class.rotate-180]="faq.isOpen">
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                    </div>
                    <div class="overflow-hidden transition-all duration-300 ease-in-out"
                        [style.max-height]="faq.isOpen ? '500px' : '0px'">
                        <p class="pt-4 text-gray-600 leading-relaxed border-t border-gray-100 mt-4">
                            {{ faq.answer }}
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- CTA Section -->
        <div class="mt-16 text-center">
            <p class="text-lg text-gray-600 mb-6">Still have questions?</p>
            <a routerLink="/contact"
                class="inline-flex items-center px-8 py-3 bg-indigo-500 hover:bg-indigo-600 text-white font-medium rounded-lg transition-all shadow-sm hover:shadow-md">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                Contact Support
            </a>
        </div>
    </div>
</div>
