<div class="forgot-container">
    <h2>Forgot Password</h2>
  
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Enter your registered email</label>
        <input type="email" formControlName="email" placeholder="example@email.com" />
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>
  
      <button type="submit" [disabled]="forgotForm.invalid">Send Reset Link</button>
    </form>
  
    <div *ngIf="message" class="success">{{ message }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  </div>
