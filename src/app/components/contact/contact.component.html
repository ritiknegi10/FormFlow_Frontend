<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-blue-50 py-16 px-6 sm:px-12 lg:px-20">
    <div class="max-w-7xl mx-auto">
        <!-- Heading -->
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">Contact FormFlow</h2>
            <p class="text-lg text-gray-600">Have questions? We're here to help!</p>
        </div>

        <!-- Contact Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <!-- Contact Form -->
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200">
                <form class="space-y-6" (ngSubmit)="onSubmit()">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Full Name</label>
                        <input type="text" [(ngModel)]="formData.name" name="name" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all placeholder-gray-400"
                            placeholder="John Doe">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" [(ngModel)]="formData.email" name="email" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all placeholder-gray-400"
                            placeholder="john@example.com">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Message</label>
                        <textarea rows="5" [(ngModel)]="formData.message" name="message" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all placeholder-gray-400"
                            placeholder="How can we assist you?"></textarea>
                    </div>

                    <button type="submit"
                        class="w-full py-3.5 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-semibold transition-all shadow-sm hover:shadow-md transform hover:-translate-y-0.5">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="space-y-8">
                <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200">
                    <div class="space-y-8">
                        <!-- Office Address -->
                        <div class="flex items-start">
                            <div class="flex-shrink-0">
                                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center">
                                    <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                    </svg>
                                </div>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold text-gray-900 mb-2">Headquarters</h3>
                                <address class="text-gray-600 not-italic">
                                    A-66, K Road<br>
                                    GIDC Electronic Estate<br>
                                    Sector 25, Gandhinagar<br>
                                    Gujarat 382016, India
                                </address>
                            </div>
                        </div>

                        <!-- Contact Details -->
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center">
                                        <svg class="w-4 h-4 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
                                            <path
                                                d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Email Support</h3>
                                    <a href="mailto:contact@argusoft.com" class="text-indigo-600 hover:text-indigo-700">
                                        contact@argusoft.com
                                    </a>
                                </div>
                            </div>

                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                                        <svg class="w-4 h-4 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                            <path
                                                d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                                        </svg>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Phone Support</h3>
                                    <a href="tel:+919328573110" class="text-indigo-600 hover:text-indigo-700">
                                        +91 93285 73110
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                    <iframe class="w-full h-64"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3672.339675161101!2d72.6269792149657!3d23.0112052849628!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e8324f62d48e5%3A0x3cb93c61e80f71e9!2sArgusoft%20India%20Ltd.!5e0!3m2!1sen!2sin!4v1629876543216!5m2!1sen!2sin"
                        style="border:0;" allowfullscreen loading="lazy" title="Argusoft Office Location">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</div>
