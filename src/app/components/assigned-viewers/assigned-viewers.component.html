<div class="min-h-screen bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6">Assigned Viewers</h2>

            <div *ngIf="loading" class="text-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-indigo-600 mx-auto"></div>
            </div>

            <div *ngIf="!loading">
                <div *ngIf="viewers.length === 0" class="text-gray-500 text-center py-4">
                    No viewers assigned to this form
                </div>

                <div *ngIf="viewers.length > 0" class="space-y-4">
                    <div *ngFor="let viewer of viewers"
                        class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <div class="h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                <span class="text-indigo-600 font-medium">{{ viewer.email[0].toUpperCase() }}</span>
                            </div>
                            <span class="text-gray-700">{{ viewer.email }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
