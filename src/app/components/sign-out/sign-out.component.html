<div
    class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-200 flex items-center justify-center p-4 relative">
    <div class="absolute inset-0 opacity-20">
        <div class="absolute w-64 h-64 bg-indigo-200/30 rounded-full -top-16 -left-16 blur-2xl animate-float"></div>
        <div
            class="absolute w-72 h-72 bg-purple-200/30 rounded-full -bottom-20 -right-20 blur-2xl animate-float-delayed">
        </div>
    </div>

    <div
        class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-8 text-center relative overflow-hidden transition-all hover:shadow-2xl">
        <div
            class="absolute inset-0 border-2 border-transparent group-hover:border-indigo-100/50 rounded-2xl pointer-events-none transition-all">
        </div>

        <div class="mb-8 relative">
            <div class="absolute inset-0 bg-indigo-100/30 rounded-full blur-lg -z-10 animate-pulse"></div>
            <svg class="mx-auto h-20 w-20 text-indigo-600 transform transition-all hover:scale-110 hover:-translate-y-1"
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
            </svg>
        </div>

        <h2
            class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-6">
            Ready to Sign Out?
        </h2>

        <p class="text-gray-600 mb-8 px-4">
            We'll miss you! Confirm if you want to end your current session.
        </p>

        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <button (click)="confirmLogout()" class="flex-1 px-6 py-3 bg-gradient-to-br from-indigo-600 to-purple-600 text-white font-semibold 
                           rounded-xl hover:shadow-lg transition-all transform hover:-translate-y-0.5
                           focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2">
                Yes, Sign Me Out
                <svg class="inline-block w-4 h-4 ml-2 -mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7" />
                </svg>
            </button>

            <button (click)="cancelLogout()" class="flex-1 px-6 py-3 border-2 border-gray-200 text-gray-600 font-semibold 
                           rounded-xl hover:border-indigo-200 hover:bg-white/50 transition-all
                           focus:ring-2 focus:ring-purple-400 focus:ring-offset-2">
                Cancel
                <svg class="inline-block w-4 h-4 ml-2 -mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <p class="text-sm text-gray-500 mt-8 flex items-center justify-center gap-2">
            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Your data will be securely saved
        </p>
    </div>
</div>
