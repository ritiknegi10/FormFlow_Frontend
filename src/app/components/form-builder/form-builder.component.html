<div class="body min-h-screen p-1 bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100">
  <div class="form-container">
    <mat-card class="form-header">
      <mat-card-content class="form-header-content">
        <mat-form-field appearance="outline" class="full-width title-input">
          <input matInput [(ngModel)]="formTitle" placeholder="Untitled form" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="description-input">
          <textarea matInput [(ngModel)]="formDescription" placeholder="Form description"></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <div class="questions-container">
      <app-question *ngFor="let question of questions" [question]="question" (remove)="removeQuestion(question.id)"
        (duplicate)="duplicateQuestion(question.id)">
      </app-question>
    </div>

    <div class="add-question-container">
      <button mat-fab color="primary" class="add-question-btn" (click)="addQuestion()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</div>
