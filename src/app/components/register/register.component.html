<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

        <form class="space-y-6" (ngSubmit)="onSubmit()">
            <!-- Name Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                <input type="text"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
                    placeholder="Enter your full name" required>
            </div>

            <!-- Email Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
                    placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
                    placeholder="Create a password" required>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                Register
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account?
                <a routerLink="/login" class="text-indigo-600 hover:text-indigo-800 font-medium">Login here</a>
            </p>
        </div>
    </div>
</div>
