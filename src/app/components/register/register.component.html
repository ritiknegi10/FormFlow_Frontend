<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

        <form class="space-y-6" (ngSubmit)="onSubmit()">
            <!-- Add registration fields -->
            <div>
                <label class="block text-gray-700 mb-2">Name</label>
                <input type="text"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>

            <!-- Email and password fields same as login -->

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                Register
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account?
                <a routerLink="/login" class="text-indigo-600 hover:text-indigo-800">Login here</a>
            </p>
        </div>
    </div>
</div>
