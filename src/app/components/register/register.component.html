<div
    class="min-h-screen  flex items-center justify-center p-4  bg-gradient-to-br from-indigo-100 via-purple-100 to-blue-100  sm:px-12 lg:px-20">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

        <form class="space-y-6" (ngSubmit)="onSubmit()">
            <!-- Name Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Enter your username" [(ngModel)]="username" name="username" required>
            </div>

            <!-- Email Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Enter your email" [(ngModel)]="email" name="email" required>
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500"
                    placeholder="Create a password" [(ngModel)]="password" name="password" required>
            </div>

            <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition">
                Register
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account?
                <a routerLink="/login" class="text-gray-700 hover:text-gray-900 font-medium">Login here</a>
            </p>
        </div>
    </div>
</div>
