<!-- ********DRAWER******** -->
<!-- Overlay -->
<div *ngIf="!firstRender" (click)="toggleDrawer()"
    class="fixed inset-0 bg-black/50 z-[100] transition-opacity duration-300" [ngClass]="{
        'opacity-100 pointer-events-auto': isDrawerOpen,
        'opacity-0 pointer-events-none': !isDrawerOpen
    }">
</div>

<!-- Side Drawer -->
<div *ngIf="!firstRender"
    class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-[1500] transform transition-transform duration-300"
    [ngClass]="{
        'translate-x-0': isDrawerOpen,
        '-translate-x-full': !isDrawerOpen
    }">
    <div class="flex justify-between p-4 border-b font-semibold">
        <!-- Logo with Hover Effect -->
        <div class="flex items-center space-x-2">
            <a (click)="confirmNavigateAway('/')" class="relative group">
                <div
                    class="absolute -inset-2 bg-gradient-to-r from-purple-400 to-indigo-400 rounded-full blur opacity-30 group-hover:opacity-50 transition-opacity">
                </div>
                <div class="relative z-10 flex items-center space-x-3">
                    <svg class="w-8 h-8 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                    <span
                        class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-500 bg-clip-text text-transparent">
                        FormFlow
                    </span>
                </div>
            </a>
        </div>
        <button (click)="toggleDrawer()" class="float-right text-gray-500 hover:text-black">✕</button>
    </div>

    <ul class="mt-2 mr-2 text-gray-700">
        <li>
            <a (click)="confirmNavigateAway('/')"
                class="cursor-pointer flex items-center gap-3 px-6 py-3 rounded-r-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="-mt-1 text-gray-600" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 12L12 4l8 8" />
                    <path d="M5 12v7a2 2 0 0 0 2 2h3v-5h4v5h3a2 2 0 0 0 2-2v-7" />
                </svg>
                <span>Home</span>
            </a>
        </li>
        <li>
            <a (click)="confirmNavigateAway('/form-template')"
                class="cursor-pointer flex items-center gap-3 px-6 py-3 rounded-r-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="-mt-1 text-gray-600" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <line x1="12" y1="8" x2="12" y2="16" />
                    <line x1="8" y1="12" x2="16" y2="12" />
                </svg>
                <span>Create Form</span>
            </a>
        </li>
        <li>
            <a (click)="confirmNavigateAway('/forms')"
                class="cursor-pointer flex items-center gap-3 px-6 py-3 rounded-r-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="-mt-1 text-gray-600" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <line x1="7" y1="7" x2="17" y2="7" />
                    <line x1="7" y1="11" x2="17" y2="11" />
                    <line x1="7" y1="15" x2="12" y2="15" />
                </svg>
                <span>My Forms</span>
            </a>
        </li>
        <li>
            <a (click)="confirmNavigateAway('/assigned-forms')"
                class="cursor-pointer flex items-center gap-3 px-6 py-3 rounded-r-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="-ml-2 mr-1 mt-1 text-gray-600" width="27" height="24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Right arrow pointing toward form -->
                    <path d="M5 12h6" />
                    <polyline points="8 9 11 12 8 15" />

                    <rect x="13" y="3" width="13" height="15" rx="2" ry="2" />
                    <line x1="16" y1="7" x2="23" y2="7" />
                    <line x1="16" y1="11" x2="23" y2="11" />
                    <line x1="16" y1="15" x2="20" y2="15" />
                </svg>

                <span>Assigned Forms</span>
            </a>
        </li>
        <li>
            <a (click)="confirmNavigateAway('/contact')"
                class="cursor-pointer flex items-center gap-3 px-6 py-3 rounded-r-full hover:bg-gray-200">
                <svg class="w-6 h-7 text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.427 14.768 17.2 13.542a1.733 1.733 0 0 0-2.45 0l-.613.613a1.732 1.732 0 0 1-2.45 0l-1.838-1.84a1.735 1.735 0 0 1 0-2.452l.612-.613a1.735 1.735 0 0 0 0-2.452L9.237 5.572a1.6 1.6 0 0 0-2.45 0c-3.223 3.2-1.702 6.896 1.519 10.117 3.22 3.221 6.914 4.745 10.12 1.535a1.601 1.601 0 0 0 0-2.456Z"/>
                </svg>                  
                
                <span>Contact</span>
            </a>
        </li>
        <li>
            <a (click)="confirmNavigateAway('/profile')"
                class="cursor-pointer flex items-center gap-3 px-6 py-3 rounded-r-full hover:bg-gray-200">
                <div class="w-8 h-8 -ml-2 flex items-center justify-center rounded-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    
                </div>
                <span class="text-indigo-600 font-medium">My Profile</span>
            </a>
        </li>
    </ul>
</div>

<!-- FORM NAVBAR -->
<nav class="select-none bg-white/80 backdrop-blur-xl shadow-lg sticky top-0 z-[100] border-b border-white/20">
    <div class="max-w-full mx-auto px-4 sm:px-6">
        <div class="relative flex justify-between items-center h-16">

            <div class="flex gap-2 items-center">
                <!-- MENU BUTTON -->
                <button (click)="toggleDrawer()" class="p-4 text-gray-600 rounded-full hover:bg-gray-100">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="4" width="24" height="2" fill="rgb(75, 85, 99, 0.9)" />
                        <rect y="11" width="24" height="2" fill="rgb(75, 85, 99, 0.9)" />
                        <rect y="18" width="24" height="2" fill="rgb(75, 85, 99, 0.9)" />
                    </svg>
                </button>
                <!-- FORM TITLE -->
                <div class="hidden sm:flex items-center">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="url(#gradient)" viewBox="0 0 24 24"
                            stroke-width="1" stroke="currentColor" class="w-16 h-16 text-white">
                            <defs>
                                <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
                                    <stop offset="0%" stop-color="#3b82f6" /> <!-- Tailwind blue-500 -->
                                    <stop offset="100%" stop-color="#8b5cf6" /> <!-- Tailwind purple-500 -->
                                </linearGradient>
                            </defs>
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 3.75h-9a2.25 2.25 0 00-2.25 2.25v12a2.25 2.25 0 002.25 2.25h9A2.25 2.25 0 0018.75 18V6a2.25 2.25 0 00-2.25-2.25zM9 7.5h6M9 10.5h6m-6 3h3" />
                        </svg>
                    </button>
                    <input type="text" [value]="formTitle" (input)="onTitleChange($event)" (blur)="onTitleBlur($event)"
                        #myInput (focus)="myInput.select()"
                        class="flex-1 mt-1 text-xl font-medium text-gray-700 truncate max-w-[160px] bg-transparent outline-none focus:border-b-2 focus:border-indigo-500" />

                </div>
            </div>

            <h2 *ngIf="currentUrl=='/create'"
                class="hidden xl:block absolute left-1/2 -translate-x-1/2 text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                Build Your Form
            </h2>
            <h2 *ngIf="currentUrl?.startsWith('/edit')"
                class="hidden xl:block absolute left-1/2 -translate-x-1/2 text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                Edit Your Form
            </h2>

            <!-- ACTIONS -->
            <div class="flex items-center">
                <!-- Preview -->
                <div class="relative flex flex-col items-center">
                    <button (click)="onPreviewClick()" 
                        class="p-3 rounded-full hover:bg-gray-100 peer">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"
                                stroke="rgb(75, 85, 99, 0.9)" stroke-width="2" />
                            <circle cx="12" cy="12" r="4" stroke="rgb(75, 85, 99, 0.9)" stroke-width="2" />
                        </svg>
                    </button>
                    <div
                        class="absolute top-14 invisible peer-hover:visible text-nowrap transition-all duration-100 text-white text-xs px-2 py-1 rounded-lg bg-gray-700 bg-opacity-80">
                        Preview
                    </div>
                </div>

                <!-- Copy share link -->
                <div class="relative flex flex-col items-center">
                    <button (click)="onCopyLinkClick()"
                        class="p-3 rounded-full hover:bg-gray-100 peer">
                        <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="rgb(75, 85, 99, 0.9)" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M13.213 9.787a3.391 3.391 0 0 0-4.795 0l-3.425 3.426a3.39 3.39 0 0 0 4.795 4.794l.321-.304m-.321-4.49a3.39 3.39 0 0 0 4.795 0l3.424-3.426a3.39 3.39 0 0 0-4.794-4.795l-1.028.961" />
                        </svg>
                    </button>
                    <div
                        class="absolute top-14 invisible peer-hover:visible text-nowrap transition-all duration-100 text-white text-xs px-2 py-1 rounded-lg bg-gray-700 bg-opacity-80">
                        Copy form link
                    </div>
                </div>

                <!-- Form access -->
                <div class="relative flex flex-col items-center">
                    <button class="p-3 rounded-full hover:bg-gray-100 peer">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="9" cy="7" r="4" stroke="rgb(75, 85, 99, 0.9)" stroke-width="2" />
                            <path d="M2 20C2 16 6 14 9 14C12 14 16 16 16 20" stroke="rgb(75, 85, 99, 0.9)"
                                stroke-width="2" stroke-linecap="round" />
                            <path d="M18 8V14" stroke="rgb(75, 85, 99, 0.9)" stroke-width="2" stroke-linecap="round" />
                            <path d="M21 11H15" stroke="rgb(75, 85, 99, 0.9)" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                    <div
                        class="absolute top-14 invisible peer-hover:visible text-nowrap transition-all duration-100 text-white text-xs px-2 py-1 rounded-lg bg-gray-700 bg-opacity-80">
                        Assign form
                    </div>
                </div>
                
                <!-- <button *ngIf="isDraftMode"
                    class="px-5 py-2 rounded-full border-2 border-indigo-600 hover:bg-indigo-100">
                    Save draft
                </button> -->

                <div class="relative flex flex-col items-end ml-4 gap-2">


                    <button (click)="toggleSaveMenu()" type="button"
                        class="px-5 py-1.5 text-lg bg-gradient-to-r from-purple-600 to-indigo-500 text-white font-medium 
                        rounded-full hover:shadow-lg hover:from-indigo-600 hover:to-purple-700 transition-all duration:300 shadow-sm">
                        <span *ngIf="currentUrl === '/create' || isDraftMode">Save ⏷</span>
                        <span *ngIf="currentUrl !== '/create' && !isDraftMode">Save</span>
                    </button>

                    <div *ngIf="isSaveMenuOpen" 
                        class="absolute top-[2.75rem] min-w-fit bg-white border 
                            hover:shadow-lg transition-all duration:300 rounded-md shadow-md">
                        
                        <ul class="flex flex-col text-lg">
                            <li (click)="onSaveDraftClick(true)"
                                class="w-full flex gap-2 items-center text-slate-700 text-left text-nowrap px-4 py-2 hover:bg-gray-100 cursor-pointer">
                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 20h9" />
                                    <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z" />
                                </svg>
                                <span>Save draft</span>
                            </li>   
                            <li (click)="onSaveAsTemplateClick(true)" *ngIf="!isDraftMode"
                                class="w-full flex gap-2 items-center text-slate-700 text-left text-nowrap px-4 py-2 hover:bg-gray-100 cursor-pointer">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                <span>Save as template</span>
                            </li>
                            <li (click)="onSaveClick(true)"
                                class="w-full flex gap-2 items-center text-indigo-700 text-left px-4 py-2 border-t border-gray-200 hover:bg-gray-100 cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="w-5 h-5">
                                    <path d="M17 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2V7l-4-4zM12 19a2 2 0 110-4 2 2 0 010 4zm4-10H8V5h8v4z" />
                                </svg> 
                                <span *ngIf="currentUrl === '/create'" class="font-medium">Save</span>
                                <span *ngIf="isDraftMode" class="font-medium text-nowrap">Save Form</span>
                            </li>
                        </ul>
                        
                    </div>

                </div>

            </div>
        </div>
    </div>
</nav>
