<!-- ********DRAWER******** -->
<!-- Overlay -->
<div 
    class="fixed inset-0 bg-black/50 z-40 transition-opacity duration-300"
    *ngIf="!firstRender"
    [ngClass]="{
        'opacity-100 pointer-events-auto': isDrawerOpen,
        'opacity-0 pointer-events-none': !isDrawerOpen
    }"
    (click)="toggleDrawer()">
</div>

<!-- Side Drawer -->
<div
    *ngIf="!firstRender"
    class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform transition-transform duration-300"
    [ngClass]="{
        'translate-x-0': isDrawerOpen,
        '-translate-x-full': !isDrawerOpen
    }">
    <div class="p-4 border-b text-lg font-semibold">
        Side Menu
        <button (click)="toggleDrawer()" class="float-right text-gray-500 hover:text-black">✕</button>
    </div>

    <ul class="p-4 space-y-4">
        <li><a routerLink="/" class="block hover:text-indigo-600">Home</a></li>
        <li><a routerLink="/create" class="block hover:text-indigo-600">Create2</a></li>
        <!-- <li><a routerLink="/deprecated" class="block hover:text-indigo-600">Create</a></li> -->
        <li><a routerLink="/forms" class="block hover:text-indigo-600">Forms</a></li>
        <li><a routerLink="/contact" class="block hover:text-indigo-600">Contact</a></li>
        <li>
            <div class="relative">
                <button (click)="toggleProfileMenu()"
                    class="w-9 h-9 flex items-center justify-center rounded-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white hover:shadow-lg transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div *ngIf="isProfileMenuOpen"
                    class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 border border-gray-100 z-50">
                    <a routerLink="/user-forms" class="block px-4 py-2 text-gray-600 hover:bg-gray-50 transition-colors">
                        Submitted Forms
                    </a>
                    <a routerLink="/signout" class="block px-4 py-2 text-gray-600 hover:bg-gray-50 transition-colors">
                        Sign Out
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<!-- ********FORM NAVBAR******** -->
<nav class="bg-white/80 backdrop-blur-xl shadow-lg sticky top-0 z-30 border-b border-white/20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center space-x-2">
                <!-- Toggle Button -->
                <button (click)="toggleDrawer()" class="m-4 p-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                    ☰ Menu
                </button>
            </div>
            <h2 *ngIf="currentUrl=='/rushabh'" class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                Build Your Form
            </h2>
            <h2 *ngIf="currentUrl=='/edit'" class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                Edit Form
            </h2>
            <div>
                Add other links here like preview share publish etc
            </div>
        </div>
    </div>
</nav>
