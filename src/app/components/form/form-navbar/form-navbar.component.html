<!-- ********DRAWER******** -->
<!-- Overlay -->
<div *ngIf="!firstRender" (click)="toggleDrawer()"
    class="fixed inset-0 bg-black/50 z-40 transition-opacity duration-300" 
    [ngClass]="{
        'opacity-100 pointer-events-auto': isDrawerOpen,
        'opacity-0 pointer-events-none': !isDrawerOpen
    }">
</div>

<!-- Side Drawer -->
<div *ngIf="!firstRender"
    class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform transition-transform duration-300"
    [ngClass]="{
        'translate-x-0': isDrawerOpen,
        '-translate-x-full': !isDrawerOpen
    }">
    <div class="flex justify-between p-4 border-b font-semibold">
        <!-- Logo with Hover Effect -->
        <div class="flex items-center space-x-2">
            <a routerLink="/" class="relative group">
                <div
                    class="absolute -inset-2 bg-gradient-to-r from-purple-400 to-indigo-400 rounded-full blur opacity-30 group-hover:opacity-50 transition-opacity">
                </div>
                <div class="relative z-10 flex items-center space-x-3">
                    <svg class="w-8 h-8 text-indigo-600" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                    </svg>
                    <span
                        class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-500 bg-clip-text text-transparent">
                        FormFlow
                    </span>
                </div>
            </a>
        </div>
        <button (click)="toggleDrawer()" class="float-right text-gray-500 hover:text-black">✕</button>
    </div>

    <ul class="mt-2 mr-2 text-gray-700">
        <li > 
            <a (click)="confirmNavigateAway('/')" class="cursor-pointer flex items-center gap-2 px-6 py-3 rounded-r-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="-mt-1 text-gray-600" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 12L12 4l8 8" />
                    <path d="M5 12v7a2 2 0 0 0 2 2h3v-5h4v5h3a2 2 0 0 0 2-2v-7" />
                  </svg> 
                <span>Home</span>
            </a>
        </li>
        <li>
            <a (click)="confirmNavigateAway('/form-template')" class="cursor-pointer flex items-center gap-2 px-6 py-3 rounded-r-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="-mt-1 text-gray-600" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="12" y1="8" x2="12" y2="16" />
                    <line x1="8" y1="12" x2="16" y2="12" />
                </svg>
                <span>Create Form</span>
            </a>
            </li>
        <li>
            <a (click)="confirmNavigateAway('/forms')" class="cursor-pointer flex items-center gap-2 px-6 py-3 rounded-r-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="-mt-1 text-gray-600" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="7" y1="7" x2="17" y2="7" />
                    <line x1="7" y1="11" x2="17" y2="11" />
                    <line x1="7" y1="15" x2="12" y2="15" />
                  </svg>  
                <span>My Forms</span>
            </a>
        </li>
        <li>
            <a (click)="confirmNavigateAway('/assigned-forms')" class="cursor-pointer flex items-center gap-2 px-6 py-3 rounded-r-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mt-1 text-gray-600" width="27" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Right arrow pointing toward form -->
                    <path d="M5 12h6" />
                    <polyline points="8 9 11 12 8 15" />

                    <rect x="13" y="3" width="13" height="15" rx="2" ry="2"/>
                    <line x1="16" y1="7" x2="23" y2="7" />
                    <line x1="16" y1="11" x2="23" y2="11" />
                    <line x1="16" y1="15" x2="20" y2="15" />
                </svg>

                <span>Assigned Forms</span>
            </a>
        </li>
        <li>
            <a (click)="confirmNavigateAway('/contact')" class="cursor-pointer flex items-center gap-2 px-6 py-3 rounded-r-full hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="-mt-1 text-gray-600" width="24" height="24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                <span>Contact</span>
            </a>
        </li>
        <li>
            <div class="relative block px-6 py-3">
                <button (click)="toggleProfileMenu()"
                    class="w-9 h-9 flex items-center justify-center rounded-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white hover:shadow-lg transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>

                <!-- Dropdown Menu -->
                <div *ngIf="isProfileMenuOpen"
                    class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-2 border border-gray-100 z-50">
                    <a (click)="confirmNavigateAway('/user-forms')"
                        class="block px-4 py-2 text-gray-600 hover:bg-gray-50 transition-colors">
                        Submitted Forms
                    </a>
                    <a (click)="confirmNavigateAway('/signout')" class="block px-4 py-2 text-gray-600 hover:bg-gray-50 transition-colors">
                        Sign Out
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<!-- FORM NAVBAR -->
<nav class="bg-white/80 backdrop-blur-xl shadow-lg sticky top-0 z-30 border-b border-white/20">
    <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="relative flex justify-between items-center h-16">

            <div class="flex gap-2 items-center">
                <!-- MENU BUTTON -->
                <button (click)="toggleDrawer()" class="p-4 text-gray-600 rounded-full hover:bg-gray-100">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="4" width="24" height="2" fill="rgb(75, 85, 99, 0.9)" />
                        <rect y="11" width="24" height="2" fill="rgb(75, 85, 99, 0.9)" />
                        <rect y="18" width="24" height="2" fill="rgb(75, 85, 99, 0.9)" />
                    </svg>
                </button>
                <!-- FORM TITLE -->
                <div class="hidden sm:flex items-center">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="url(#gradient)" viewBox="0 0 24 24"
                            stroke-width="1" stroke="currentColor" class="w-16 h-16 text-white">
                            <defs>
                                <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
                                    <stop offset="0%" stop-color="#3b82f6" /> <!-- Tailwind blue-500 -->
                                    <stop offset="100%" stop-color="#8b5cf6" /> <!-- Tailwind purple-500 -->
                                </linearGradient>
                            </defs>
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M16.5 3.75h-9a2.25 2.25 0 00-2.25 2.25v12a2.25 2.25 0 002.25 2.25h9A2.25 2.25 0 0018.75 18V6a2.25 2.25 0 00-2.25-2.25zM9 7.5h6M9 10.5h6m-6 3h3" />
                        </svg>
                    </button>
                    <input type="text" [value]="formTitle" (input)="onTitleChange($event)" (blur)="onTitleBlur($event)"
                        #myInput (focus)="myInput.select()"
                        class="flex-1 mt-1 text-xl font-medium text-gray-700 bg-transparent outline-none focus:border-b-2 focus:border-indigo-500" />

                </div>
            </div>

            <h2 *ngIf="currentUrl=='/create'"
                class="hidden lg:block absolute left-1/2 -translate-x-1/2 text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                Build Your Form
            </h2>
            <h2 *ngIf="currentUrl?.startsWith('/edit')"
                class="hidden lg:block absolute left-1/2 -translate-x-1/2 text-2xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                Edit Your Form
            </h2>

            <!-- ACTIONS -->
            <div class="flex items-center px-4">
                <!-- Preview -->
                <div class="relative flex flex-col items-center">
                    <button (click)="onPreviewClick()" class="p-3 rounded-full hover:bg-gray-100 peer">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z"
                                stroke="rgb(75, 85, 99, 0.9)" stroke-width="2" />
                            <circle cx="12" cy="12" r="4" stroke="rgb(75, 85, 99, 0.9)" stroke-width="2" />
                        </svg>
                    </button>
                    <div
                        class="absolute top-14 invisible peer-hover:visible text-nowrap transition-all duration-100 text-white text-xs px-2 py-1 rounded-lg bg-gray-700 bg-opacity-80">
                        Preview
                    </div>
                </div>

                <!-- Copy share link -->
                <div class="relative flex flex-col items-center">
                    <button class="p-3 rounded-full hover:bg-gray-100 peer">
                        <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="rgb(75, 85, 99, 0.9)" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.213 9.787a3.391 3.391 0 0 0-4.795 0l-3.425 3.426a3.39 3.39 0 0 0 4.795 4.794l.321-.304m-.321-4.49a3.39 3.39 0 0 0 4.795 0l3.424-3.426a3.39 3.39 0 0 0-4.794-4.795l-1.028.961"/>
                        </svg>    
                    </button>
                    <div
                        class="absolute top-14 invisible peer-hover:visible text-nowrap transition-all duration-100 text-white text-xs px-2 py-1 rounded-lg bg-gray-700 bg-opacity-80">
                        Copy form link
                    </div>
                </div>

                <!-- Save button -->
                <div class="relative md:hidden flex flex-col items-center">
                    <button class="p-3 rounded-full hover:bg-gray-100 peer" (click)="toggleSaveMenu()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="rgb(75, 85, 99, 0.9)" class="w-6 h-6 text-blue-600">
                            <path d="M433.9 129.9l-83.9-83.9A48 48 0 0 0 316.1 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V163.9a48 48 0 0 0 -14.1-33.9zM272 80v80H144V80h128zm122 352H54a6 6 0 0 1 -6-6V86a6 6 0 0 1 6-6h42v104c0 13.3 10.7 24 24 24h176c13.3 0 24-10.7 24-24V83.9l78.2 78.2a6 6 0 0 1 1.8 4.2V426a6 6 0 0 1 -6 6zM224 232c-48.5 0-88 39.5-88 88s39.5 88 88 88 88-39.5 88-88-39.5-88-88-88zm0 128c-22.1 0-40-17.9-40-40s17.9-40 40-40 40 17.9 40 40-17.9 40-40 40z"/>
                        </svg>
                    </button>
                    <div
                        class="absolute top-14 invisible peer-hover:visible text-nowrap transition-all duration-100 text-white text-xs px-2 py-1 rounded-lg bg-gray-700 bg-opacity-80">
                        Save
                    </div>
                    <div *ngIf="isSaveMenuOpen" class="absolute top-[2.75rem] min-w-fit bg-white rounded-md shadow-md border border-gray-300">
                        <ul class="flex flex-col text-gray-600 py-1">
                            <li><button (click)="onSaveClick()"
                                class="w-full text-left px-4 py-2 hover:bg-indigo-200 hover:text-slate-800">
                                Save
                            </button></li>
                            <li><button (click)="onSaveAsTemplateClick()"
                                class="w-full text-left text-nowrap px-4 py-2 hover:bg-indigo-200 hover:text-slate-800">
                                Save as template
                            </button></li>
                        </ul>    
                    </div>
                </div>
                
                <!-- Form access -->
                <div class="relative md:hidden flex flex-col items-center">
                    <button class="p-3 rounded-full hover:bg-gray-100 peer">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="9" cy="7" r="4" stroke="rgb(75, 85, 99, 0.9)" stroke-width="2" />
                            <path d="M2 20C2 16 6 14 9 14C12 14 16 16 16 20" stroke="rgb(75, 85, 99, 0.9)"
                                stroke-width="2" stroke-linecap="round" />
                            <path d="M18 8V14" stroke="rgb(75, 85, 99, 0.9)" stroke-width="2" stroke-linecap="round" />
                            <path d="M21 11H15" stroke="rgb(75, 85, 99, 0.9)" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                    <div
                        class="absolute top-14 invisible peer-hover:visible text-nowrap transition-all duration-100 text-white text-xs px-2 py-1 rounded-lg bg-gray-700 bg-opacity-80">
                        Form Access
                    </div>
                </div>

                <!-- Save/Publish -->
                <div class="hidden md:flex ml-4 gap-3">
                
                    <!-- Save form -->
                    <div class="flex flex-col items-end relative">
                        <div class="flex items-center text-slate-700 font-medium">
                            <button (click)="onSaveClick()"
                                class="px-4 py-2 bg-indigo-200 rounded-l-md border-r-2 border-indigo-100 transition-all duration-300 shadow-sm"
                                [ngClass]="{'rounded-md': currentUrl !== '/create', 'border-none': currentUrl !== '/create' }">
                                Save
                            </button>
                            <button *ngIf="currentUrl==='/create'" (click)="toggleSaveMenu()"
                                class="p-2 hover:bg-indigo-300 rounded-r-md transition-all duration-300 shadow-sm"
                                    [ngClass]="{'bg-indigo-200': !isSaveMenuOpen, 'bg-indigo-300': isSaveMenuOpen}">
                                ⏷
                            </button>
                        </div>
                        <div *ngIf="isSaveMenuOpen" class="absolute top-[2.75rem] min-w-fit bg-white rounded-md shadow-md border border-gray-300">
                            <ul class="flex flex-col text-gray-600 py-1">
                                <li><button (click)="onSaveClick()"
                                    class="w-full text-left px-4 py-2 hover:bg-indigo-200 hover:text-slate-800">
                                    Save
                                </button></li>
                                <li><button (click)="onSaveAsTemplateClick()"
                                    class="w-full text-left text-nowrap px-4 py-2 hover:bg-indigo-200 hover:text-slate-800">
                                    Save as template
                                </button></li>
                            </ul>    
                        </div>
                    </div>

                    <!-- Publish Button -->
                    <button type="submit" 
                        class="px-4 py-2 bg-gradient-to-r from-purple-700 to-indigo-600 text-white font-medium 
                                rounded-md hover:shadow-lg hover:from-indigo-700 hover:to-purple-800 transition-all duration:300 shadow-sm">
                        Publish
                    </button>
                </div>

            </div>
        </div>
    </div>
</nav>
